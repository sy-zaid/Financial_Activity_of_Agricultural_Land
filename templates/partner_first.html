<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/static/stylesheets/global2.css" />
    <link rel="stylesheet" href="/static/stylesheets/partner_first.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Saira Condensed:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img
        class="desktop-1-child"
        alt=""
        src="/static/public/farmer.png"
      /><button class="rectangle-parent">
        <div class="group-child"></div>
        <b class="new-partner" onclick="window.location.href='new_partner'">New Partner</b>
      </button>
      <h1 class="welcome" id="welcome" data-animate-on-scroll>
        <span>Welcome</span><span class="span"> </span>
      </h1>
      <h2 class="continue-as" id="continue as" data-animate-on-scroll>
        Continue as...
      </h2>
      <button class="rectangle-group">
        <div class="group-item"></div>
        <b class="existing-partner" onclick="window.location.href='main2'">Existing Partner</b>
      </button>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
